{% load staticfiles %}<nav class="navbar navbar-expand-lg navbar-dark bg-dark">  <a class="navbar-brand" href="/">Главная</a>  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">    <span class="navbar-toggler-icon"></span>  </button>  <div class="collapse navbar-collapse" id="navbarSupportedContent">    <ul class="navbar-nav mr-auto">      <li class="nav-item"><a class="nav-link" href="{% url 'sjp:user-list' %}">Пользователи</a></li>      <li class="nav-item"><a class="nav-link" href="{% url 'sjp:purchase-list' %}">Закупки</a></li>      <li class="nav-item"><a class="nav-link" href="{% url 'sjp:joint-purchase-list' %}">Совместные закупки</a></li>    </ul>    <ul class="nav navbar-nav navbar-right">        {% if user.is_authenticated %}            <li class="nav-item my-auto">{{ user.name }}</li>            <li class="nav-item"><a class="nav-link" href="{% url 'accounts:logout'%}?next={{request.path}}">Выйти</a>            </li>        {% else %}            <li class="nav-item">              <a class="nav-link" href="{% url 'accounts:login'%}?next={{request.path}}">                Войти              </a>            </li>        {% endif %}      </ul>  </div></nav>
